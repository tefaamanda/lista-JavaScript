<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecção de Listas</title>
    <script>
        var listaUm = [1, 2, 4, 6]
        var listaDois = [3, 2, 5, 6]
        var listaJunta = []
        listaUm.splice(0,1)
        listaUm.splice(3,0)
        listaDois.splice(0,1)
        listaDois.splice(3,0)
        listaJunta.push(listaUm)
        listaJunta.push(listaDois)
        alert(listaJunta)
    </script>
</head>
<body>
    <h1>Intersecção de Listas</h1>
</body>
</html>
