<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecção de Listas</title>
    <script>
        var listaUm = [1, 2, 4, 6]
        var listaDois = [3, 2, 5, 6]
        var listaJunta = []
        for (posicao in listaUm){
            for (posicao2 in listaDois){
                if (listaUm[posicao] === listaDois[posicao2]){
                 listaJunta.push(listaUm[posicao])
                }
            }
        }
        alert(listaJunta)
    </script>
</head>
<body>
    <h1>Intersecção de Listas</h1>
</body>
</html>
