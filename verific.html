<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Elemento</title>
    <script>
        var lista = [1, 3, 7, 9, 11]
        var confere = 0
        for (cinco in lista) {
            if (lista[cinco] == 5) {
                confere = confere + 1
            }
        }
        if (confere > 0 ) {
            alert("O número cinco está presente.")
        }
        else {
            alert("O número cinco NÃO está presente.")
        }
    </script>
</head>

<body>
    <h1>Verificação de Elemento</h1>
</body>
</html>
