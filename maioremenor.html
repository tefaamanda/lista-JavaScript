<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior e o Menor Valor</title>
    <script>
        var lista = [2, 7, 9, 100]
        var menor = lista[0]
        var maior = lista[0]
        for (numero in lista) {
            if (lista[numero] < menor){
                menor = lista[numero]
            }
            if (lista[numero] > maior){
                maior = lista[numero]
            }
        }
        alert("O maior número é " + maior)
        alert("O menor número é " + menor)
    </script>
</head>
<body>
    <h1>Encontrar o Maior e o Menor Valor</h1>
</body>
</html>
