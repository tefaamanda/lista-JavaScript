<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Elementos em Posições Ímpares</title>
    <script>
        var listaUm = [1, 2, 3, 4, 5, 6]
        var listaDois = []
        for (lista in listaUm){
            if(lista % 2 == 1){
            listaDois.push(listaUm[lista])}
        }
        alert(listaDois)
    </script>
</head>

<body>
    <h1>Remover Elementos em Posições Ímpares</h1>
</body>
</html>
